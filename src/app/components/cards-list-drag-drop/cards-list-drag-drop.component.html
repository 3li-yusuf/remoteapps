<div class="example-container">
  <div
    [style.backgroundColor]="listColor"
    style="
      margin-top: 10px;
      border: solid 1px #ccc;
      border-bottom: 0;
      border-radius: 8px 8px 0 0;
      height: 55px;
    "
  >
    <h3 style="color: white; text-align: center; padding: 5px; margin: 0">
      {{ listName }}
    </h3>
    <div
      [style.backgroundColor]="listColor"
      style="
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid #fff;
        border-radius: 50px;
        color: white;
        font-size: large;
        width: 35px;
        height: 35px;
        position: relative;
        bottom: 3px;
      "
    >
      {{ listData.length }}
    </div>
  </div>
  <div
    cdkDropList
    [cdkDropListData]="listData"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      class="example-box"
      appLongPress
      (longPress)="onLongPress($event, i)"
      *ngFor="let item of listData; let i = index"
      cdkDrag
    >
      <div style="display: flex">
        <img src="{{ item.pic }}" class="box-img" alt="" srcset="" />
        <div>
          <h6 style="margin: 0">{{ item.name }}</h6>
          <p style="margin: 0">{{ item.nationality }}</p>
        </div>
      </div>
      <div style="display: flex; margin: 5px 0 0 0">
        <div style="margin-right: 15px">
          <img src="../../assets/pictures/Thumbs-Up-Right-Side.svg" alt="" />
          <img src="../../assets/pictures/Thumbs-Down-Left-Side.svg" alt="" />
        </div>
        <p style="margin: 0 0 0 0">{{ item.role }}</p>
      </div>
    </div>
    <ion-modal id="example-modal" #modal [isOpen]="isModalOpen">
      <ng-template>
        <div class="wrapper">
          <button
            style="
              width: 100%;
              height: 100%;
              background-color: #fff;
              color: #555;
            "
            button="true"
            detail="false"
            (click)="closeModal()"
          >
            Disqulaify
          </button>
          <div
            style="
              height: 70%;
              width: 1px;
              border: 0.001px solid #b3b3b3;
              border-radius: 50px;
              margin: auto;
            "
          ></div>
          <button
            style="
              width: 100%;
              height: 100%;
              background-color: #fff;
              color: #555;
            "
            button="true"
            detail="false"
            (click)="closeModal()"
          >
            Answer
          </button>
        </div>
      </ng-template>
    </ion-modal>
  </div>
</div>
